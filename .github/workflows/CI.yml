name: 测试CI

on:
  # 手动触发
  workflow_dispatch:

# 权限配置：仅授予GHCR推送必需的最小权限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    env:
      # 镜像名称
      IMAGE_NAME: derpin-china

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 登录GHCR（仅推送到GHCR，无需DockerHub）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Get latest tailscale version
        run: |
          # 获取最新的Tailscale版本
          TAILSCALE_VERSION=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "Latest tailscale version: $TAILSCALE_VERSION"
          echo TAILSCALE_VERSION=$TAILSCALE_VERSION >> $GITHUB_ENV

          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER_LOWER=${REPO_OWNER_LOWER}" >> $GITHUB_ENV
      
      - name: Check if the image exists
        run: |
          # 使用 GitHub Packages REST API 获取包的所有版本
          # 检查是用户包还是组织包
          API_URL="https://api.github.com/users/${{ env.REPO_OWNER_LOWER }}/packages/container/${{ env.IMAGE_NAME }}/versions"
          
          # 尝试使用用户API获取版本
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "$API_URL" > versions.json
          
          # 检查是否返回了404错误
          if grep -q "Not Found" versions.json; then
            echo "尝试使用组织API..."
            # 如果用户API失败，尝试使用组织API
            API_URL="https://api.github.com/orgs/${{ env.REPO_OWNER_LOWER }}/packages/container/${{ env.IMAGE_NAME }}/versions"
            curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github+json" \
                "$API_URL" > versions.json
          fi
          
          # 显示API响应内容（用于调试）
          echo "API Response:"
          cat versions.json
          
          # 检查API响应是否有效
          if grep -q "Not Found" versions.json || grep -q "message" versions.json; then
            echo "API调用失败，无法获取版本信息"
            IMAGE_EXISTS="false"
          else
            # 显示版本列表
            echo "Available versions:"
            jq -r '.[] | .name' versions.json 2>/dev/null || echo "无法解析版本列表"
            
            # 检查是否存在带有指定标签的版本
            TAG_TO_CHECK="v${{ env.TAILSCALE_VERSION }}"
            IMAGE_EXISTS=$(jq -e --arg tag "$TAG_TO_CHECK" \
                '.[] | .metadata.container.tags[] | select(. == $tag)' versions.json > /dev/null 2>&1 && echo "true" || echo "false")
          fi
          
          echo "Image tag exists: $IMAGE_EXISTS"
          echo IMAGE_EXISTS=$IMAGE_EXISTS >> $GITHUB_ENV

      # 如果镜像存在，停止CI运行
      - name: Stop if image exists
        if: env.IMAGE_EXISTS == 'true'
        run: |
          echo "❌ 镜像 ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}:v${{ env.TAILSCALE_VERSION }} 已存在，终止构建"
          # 使用非零退出码终止CI
          exit 1
